<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            body{
                background-color: aquamarine;
                text-align: left;
            }
        
        </style>

        <script type="text/javascript">
        
        function myTestFunc(){
            var fieldOne = document.getElementById("inputOne").value;
            var fieldTwo = new RegExp(document.getElementById("inputTwo").value);

            var matches = fieldTwo.test(fieldOne);
            
            if (matches){
                alert("Matches");
            }else{
                alert("Does not match");
            }
        }
        
        </script>
    </head>

    <body>
        <input type="text" id="inputOne" value="test string" />
        <input type="text" id="inputTwo" value="test RegExp"/>

        <input type="button" value="test" onclick="myTestFunc()"/>
    </body>

</html>
