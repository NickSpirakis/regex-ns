    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            body{
                background-color: aquamarine;
                text-align: left;
            }
        
        </style>
        <!--gets javascript and html in 1-->
        <script type="text/javascript">
        //my function to test expressions
        function myTestFunc(){
            var fieldOne = document.getElementById("inputOne").value;
            var fieldTwo = new RegExp(document.getElementById("inputTwo").value);
            //test against the reg ex
            var matches = fieldTwo.test(fieldOne);
            //result as an alert because I couldnt figure it out any other way
            if (matches){
                alert("Matches");
            }else{
                alert("Does not match");
            }
        }
        
        </script>
    </head>

    <body>
        <!--fields-->
        <input type="text" id="inputOne" value="test string"/>
        <input type="text" id="inputTwo" value="test RegExp"/>
        <!--test button-->
        <input type="button" value="test" onclick="myTestFunc()"/>
    </body>
